<html>

	<head>

		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">

		<!-- sui基础样式 -->
		<link rel="stylesheet" href="css/sm.min.css">
		<!-- 自定义样式 -->
		<link type="text/css" rel="stylesheet" charset="UTF-8" href="css/iconfont.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background-color: #fff;
				overflow: auto;
			}
			/** 头部**/
			
			header {
				padding: .5rem;
				position: fixed;
				top: 0;
				background-color: #f5f5f5;
				width: 100%;
			}
			
			header i {
				font-size: .8rem!important;
			}
			/**购物车详情**/
			
			.scroll {
				padding-top: 2rem;
				padding-bottom: 2rem;
			}
			
			.scroll ul li {
				display: flex;
				align-items: center;
				border-bottom: 1px solid #f5f5f5;
				padding: .5rem;
			}
			
			.scroll ul li img {
				width: 4rem;
			}
			
			.scroll ul li .item {
				width: 100%;
			}
			
			.scroll ul li .item .spmc {
				display: flex;
			}
			
			.scroll ul li .item .spmc span:first-child {
				width: 90%;
			}
			
			.scroll ul li .item .spmc span:last-child {
				background-color: #f5f5f5;
				border-radius: 100%;
				width: 30px;
				height: 30px;
				text-align: center;
			}
			
			.scroll ul li .item .spmc span i {
				font-size: 1rem;
				color: red;
			}
			
			.scroll ul li .item p {
				margin: 0;
				font-size: .7rem;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.scroll ul li .item .price {
				display: flex;
				width: 50%;
			}
			
			.scroll ul li .item .price span {
				flex: 1;
				font-size: .7rem;
				color: red;
			}
			/** 数量 **/
			
			.sl {
				display: flex;
				background-color: #fff;
				align-items: center;
			}
			
			.sl .price {
				color: red;
			}
			
			.sl .sl_item {
				border: 1px solid #999;
				border-radius: 10px;
				width: 5rem;
				margin-left: 1rem;
				margin-right: .3rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.sl .sl_item i {
				margin: auto;
				font-size: .5rem;
			}
			
			.sl .sl_item input {
				width: 3rem;
				border: none;
				text-align: center;
				border-left: 1px solid #ccc;
				border-right: 1px solid #ccc;
				padding: .2rem;
			}
			/** 底部按钮 **/
			
			footer {
				background-color: #fff;
				padding: .5rem;
				display: flex;
				align-items: center;
				border-top: 1px solid #999;
				position: fixed;
				bottom: 2.5rem;
				width: 100%;
			}
			
			footer label {
				width: 30%;
			}
			
			footer label input {
				margin-left: .5rem;
			}
			
			footer .total {
				width: 40%;
			}
			
			footer .total span {
				color: red;
			}
			
			footer .btn {
				width: 30%;
				text-align: right;
			}
			
			footer .btn button {
				padding: .2rem .5rem;
				border-radius: 30px;
			}
			
			footer .btn button {
				border: 1px solid red;
				color: #fff;
				background-color: red;
			}
			/** 底部导航 **/
			
			.bar {
				position: fixed;
			}
			
			.bar-tab {
				display: flex;
			}
			
			.bar-tab .tab-item {
				width: 2rem;
				margin: auto;
			}
		</style>
	</head>

						</div>
					</div>
				</li>
			</ul>
		</div>
		<footer>
