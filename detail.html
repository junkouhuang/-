<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>详情</title>
		<!-- 自定义样式 -->
		<link type="text/css" rel="stylesheet" charset="UTF-8" href="css/iconfont.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 19px!important;
			}
			body {
				background-color: #f5f5f5;
				overflow-y: auto;
			}
			/** 商品图片 **/
			
			.spimg {
				width: 100%;
				background-color: #fff;
			}
			
			.spimg img {
				width: 100%;
			}
			/** 品名 && 规格 **/
			
			.basic {
				padding: .5rem;
				background-color: #fff;
			}
			
			.basic .spmc p {
				color: #999;
			    margin: 1rem 0;
			}
			/** 单位 **/
			
			.basic .dw {
				padding: 1rem 0;
				display: flex;
			}
			
			.basic .dw .dw_item {
				flex: 1;
			}
			
			.basic .dw .dw_item span {
				padding: .5rem;
				border: 1px solid #999;
				border-radius: 10px;
				margin-left: 1rem;
			}
			
			.basic .dw .dw_item .active {
				color: red;
				border: 1px solid red;
			}
			
			.basic .dw .price {
				color: red;
			}
			/** 数量 **/
			
			.sl {
				display: flex;
				margin-top: .5rem;
				padding: .5rem;
				background-color: #fff;
			    align-items: center;
			}
			
			.sl .sl_item {
				border: 1px solid #999;
				border-radius: 10px;
				width: 6rem;
				margin-left: 1rem;
				margin-right: 1rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.sl .sl_item i {
				margin: auto;
			}
			
			.sl .sl_item input {
				width: 2rem;
				border: none;
				text-align: center;
				border-left: 1px solid #999;
				border-right: 1px solid #999;
				padding: .5rem;
			}
			/** 商品详情 **/
			
			.detail {
				margin-top: .5rem;
				background-color: #fff;
				padding: .5rem;
				margin-bottom: 3rem;
			}
			/** 底部按钮 **/
			
			footer {
				background-color: #fff;
				padding: .5rem 0;
				display: flex;
				border-top: 1px solid #999;
			    position: fixed;
			    bottom: 0;
			    width: 100%;
			    align-items: center;
			}
			
			footer .total {
				flex: 1;
			}
			
			footer .total span {
				color: red;
			}
			
			footer .btn button {
				padding: .3rem .6rem;
				border-radius: 30px;
				font-size: 1rem;
			}
			
			footer .btn button:first-child {
				border: 1px solid red;
				color: red;
				background-color: #fff;
			}
			
			footer .btn button:last-child {
				border: 1px solid red;
				color: #fff;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class="spimg">
			<img src="img/img1.jpg" />
		</div>
		<div class="basic">
			<div class="spmc">
				<strong>蒙牛真果粒草莓味250ml</strong>
				<p>1*12瓶</p>
			</div>
			<hr />
			<div class="dw">
				<span>单位</span>
				<div class="dw_item">
					<!-- 这里可以遍历单位-->
					<span class="active">件</span>
					<span>瓶</span>
				</div>
				<span class="price">￥120.00</span>
			</div>
		</div>
		<div class="sl">
			<span>数量</span>
			<div class="sl_item">
				<i class="iconfont icon-jiajian-"></i>
				<input type="number" value="1" maxlength="1000"/>
				<i class="iconfont icon-jiajian-1"></i>
			</div>
			<span>0件</span>
		</div>
		<div class="detail">
			<p>商品详情商品详情商品详情商品详情商品详情商品详情商品详情</p>
		</div>
		<footer>
			<div class="total">总价：<span>￥560</span></div>
			<div class="btn">
				<button>加入购物车</button>
				<button>立即支付</button>
			</div>
		</footer>
		<!-- sui基础库 -->
		<script type='text/javascript' src="js/zepto.min.js.js" charset='utf-8'></script>
		<script type='text/javascript' src="js/sm.min.js" charset='utf-8'></script>
		<script>
			autoSize();
			window.onresize = function() {
				autoSize();
			}

			function autoSize() {
				// 获取当前浏览器的视窗宽度，放在w中
				var w = document.documentElement.clientWidth;
				// 计算实际html font-size大小
				var size = w * 100 / 375;
				// 获取当前页面中的html标签
				var html = document.querySelector('html');
				// 设置字体大小样式
				html.style.fontSize = size + 'px';
			}
		</script>
	</body>

</html>
